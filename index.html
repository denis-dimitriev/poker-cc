<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style/style.css"/>
  <title>Poker CC</title>
</head>
<body>
<div id="layout">
  <header class="header"></header>
  <main class="main">
    <div class="container">
      <div class="poker">
        <section class="top">
          <div class="top__col-left">
          <ul class="list">
            <li class="list__item chip-1">
              <img src="assets/img/chip_1.png" alt="">
            </li>
            <li class="list__item coin-1">
              <img src="assets/img/Bitcoin2_1.png" alt="">
            </li>
            <li class="list__item coin">
               <img src="assets/img/Coin.png" alt="">
            </li>
            <li class="list__item chip-2">
                <img src="assets/img/chip_2.png" alt="">
            </li>
            <li class="list__item coin-2">
                <img src="assets/img/Bitcoin3_1.png" alt="">
            </li>
            <li class="list__item chip-3">
                <img src="assets/img/chip_4.png" alt="">
            </li>
              <li class="list__item coin-3">
                 <img src="assets/img/Coin.png" alt="">
            </li>
          </ul>
        </div>

        <div class="top__bg">
          <div class="bg-hex">
            <img src="assets/img/Hexagon.png" alt="">
          </div>
          <div class="bg-man">
            <img src="assets/img/man.png" alt="">
            <img src="assets/img/Pker_GG.png" alt="" class="poker-cc">
          </div>

        </div>

        <div class="top__col-right">
          <a href="#">
            <img src="assets/img/join2.png" alt="">
          </a>
          <ul class="list">
            <li class="list__item chip-1">
              <img src="assets/img/chip2.png" alt="">
            </li>
              <li class="list__item coin">
                 <img src="assets/img/Coin.png" alt="">
            </li>
              <li class="list__item coin-1">
                 <img src="assets/img/Bitcoin2_1.png" alt="">
            </li>
              <li class="list__item chip-2">
                 <img src="assets/img/chip_1.png" alt="">
            </li>
              <li class="list__item chip-3">
                 <img src="assets/img/chip_3.png" alt="">
            </li>
             <li class="list__item coin-2">
                 <img src="assets/img/Coin.png" alt="">
            </li>
             <li class="list__item dice">
                 <img src="assets/img/dice.png" alt="">
            </li>
          </ul>
        </div>
        </section>

        <section class="neon">
          <div class="buttons">
            <ul class="list">
              <li class="list__item">
                <a href="#">
                  <img src="assets/img/Neon_button1.png" alt="">
                </a>
              </li>
               <li class="list__item yellow">
                <a href="#">
                  <img src="assets/img/Neon_button2.png" alt="">
                </a>
              </li>
               <li class="list__item">
                <a href="#">
                  <img src="assets/img/Neon_button3.png" alt="">
                </a>
              </li>
            </ul>
          </div>
          <div class="games">
           <ul class="list">
              <li class="list__item">
                <a href="#">
                  <img src="assets/img/Casino%20neon3.png" alt="">
                </a>
              </li>
              <li class="list__item">
                <a href="#">
                  <img src="assets/img/Casino%20neon1.png" alt="">
                </a>
              </li>

               <li class="list__item">
                <a href="#">
                  <img src="assets/img/Casino%20neon4.png" alt="">
                </a>
              </li>
            </ul>
          </div>
        </section>

        <section class="bottom">
          <div class="promo">
           <div class="text">
              <span class="purple" style="margin-left: 40px;">100%</span><br/>
             Welcome bonus<br/>
             up to <span class="purple">500$</span>
           </div>
            <div class="join">
              <a href="#" class="join_link">
                <img src="assets/img/GET%20your%20bones.png" alt="">
              </a>
            </div>
          </div>
          <div class="coins"></div>
          <div class="buttons">
            <ul class="list">
               <li class="list__item">
                <a href="#">
                  <img src="assets/img/Asset%2011hgv.png" alt="">
                </a>
              </li>
              <li class="list__item">
                <a href="#">
                  <img src="assets/img/Asset%2010nm.png" alt="">
                </a>
              </li>
               <li class="list__item">
               <a href="#">
                  <img src="assets/img/Asset%2012hfg.png" alt="">
               </a>
              </li>
            </ul>
          </div>
          <div class="footer">
           <ul class="list">
             <li class="list__item">
                <img src="assets/img/chip_4.png" alt="" class="chip-1">
             </li>
             <li class="list__item">
                <a href="#">
              <img src="assets/img/join2.png" alt="">
            </a>
             </li>
             <li class="list__item">
                <img src="assets/img/chip_2.png" alt="" class="chip-2">
             </li>
           </ul>
          </div>
        </section>
      </div>
      </div>
    </div>
</main>
<footer class="footer"></footer>
</div>
<script type="module" src="script/main.js"></script>
</body>
</html>
